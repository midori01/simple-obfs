name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends -y \
          build-essential autoconf libtool libssl-dev \
          libpcre3-dev libev-dev asciidoc xmlto automake

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build x86_64 Binary
      run: |
        git submodule update --init --recursive
        ./autogen.sh
        ./configure && make
        strip src/obfs-server
        mv src/obfs-server src/obfs-server-x86_64

    - name: Build aarch64 Binary
      run: |
        git submodule update --init --recursive
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ubuntu:latest \
          bash -c "
            apt-get update && \
            apt-get install -y build-essential autoconf libtool libssl-dev libpcre3-dev libev-dev asciidoc xmlto automake && \
            ./autogen.sh && ./configure && make && \
            strip src/obfs-server && \
            mv src/obfs-server src/obfs-server-aarch64
          "

    - name: Upload Release
      uses: softprops/action-gh-release@v0.1.15
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          src/obfs-server-x86_64
          src/obfs-server-aarch64